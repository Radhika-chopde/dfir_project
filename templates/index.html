<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFIR Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg w-full max-w-2xl mx-4 border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">
            Live Folder Analysis for Digital Forensics 
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Start a new investigation by providing a folder path.
        </p>

        <div class="space-y-4">
            <div>
                <label for="directory_path" class="block text-sm font-medium text-gray-700 mb-1">Folder to Analyze</label>
                <input type="text" id="directory_path" 
                       class="w-full bg-white border border-gray-300 text-gray-900 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="e.g., C:\Users\user\Downloads">
            </div>
            
            <button id="start-button" onclick="startAnalysis()" 
                    class="w-full bg-purple-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg 
                           transition duration-300 ease-in-out transform hover:-translate-y-0.5
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Start Analysis
            </button>
        </div>

        <div id="status-message" class="mt-6 text-center"></div>
    </div>

    <script>
        const pathInput = document.getElementById('directory_path');
        const startButton = document.getElementById('start-button');
        const statusMessage = document.getElementById('status-message');

        async function startAnalysis() {
            const directoryPath = pathInput.value;
            if (!directoryPath) {
                statusMessage.innerHTML = `<span class="text-red-600">Please enter a directory path.</span>`;
                return;
            }

            // Show loading state
            startButton.disabled = true;
            startButton.innerText = 'Starting...';
            statusMessage.innerHTML = `<span class="text-blue-600">Initializing analysis...</span>`;

            try {
                const response = await fetch('/api/start_analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ directory_path: directoryPath })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Unknown error occurred');
                }
                statusMessage.innerHTML = `<span class="text-green-600">Analysis started! Redirecting to report...</span>`;
                setTimeout(() => {
                    window.location.href = '/report';
                }, 1500);

            } catch (error) {
                statusMessage.innerHTML = `<span class="text-red-600">Error: ${error.message}</span>`;
                startButton.disabled = false;
                startButton.innerText = 'Start Analysis';
            }
        }
    </script>

</body>
</html>
